name: Automate PR with GH Action
on: [push]

jobs:
  automated-pr:
    name: Run automation
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Create Pull Request
        id: cpr
        env:
          CI_COMMIT_REVISION: ${{ github.sha }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: pr automation [skip ci]"
          committer: ${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: "feat/automation"
          delete-branch: true
          title: "ci: pr automation [skip ci]"
          body: |
            Update report
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          draft: false

  date:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: save current date
        run: |
          # do some operation that changes a file in the git repo
          date > src/time.txt
          cat src/time.txt

      - name: setup git config
        run: |
          # setup the username and email. I tend to use '${{ github.event.head_commit.author.name }}' with no email by default
          git config user.name "${{ github.event.head_commit.author.name }}"
          git config user.email "${{ github.event.head_commit.author.email }}"
          git branch --show-current

      - name: commit
        run: |
          # Stage the file, commit and push
          git checkout -b feat/pr-automation
          git add src/time.txt
          git commit -m "new date commit [skip ci]"
          git branch --show-current
          git push origin feat/pr-automation
