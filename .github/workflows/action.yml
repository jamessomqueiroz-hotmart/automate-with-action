name: Automate PR with GH Action
on: [push]

jobs:
  automated-pr:
    name: Run automation
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Create Pull Request
        id: cpr
        env:
          CI_COMMIT_REVISION: ${{ github.sha }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: pr atomation"
          committer: ${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: feat/automation/${CI_COMMIT_REVISION::7}
          delete-branch: true
          title: "ci: pr automation"
          body: |
            Update report
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          draft: false
